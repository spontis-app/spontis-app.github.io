name: scrape
on:
  workflow_dispatch:
  schedule:
    - cron: "17 6 * * *"   # daglig 06:17 UTC (velg noe random-ish)

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # for commit
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -r scraper/requirements.txt

      - name: Run scraper
        run: |
          python scraper/run.py

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "spontis-bot"
            git config user.email "bot@users.noreply.github.com"
            git add data/events.json
            git commit -m "chore(data): update events.json"
            git push
          else
            echo "No changes."
          fi
